<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Tell us more</h1>
            <label for="name">First Name</label><br>
            <input placeholder="First Name" type="text" name="name" id="name"><br>
            <label for="lastName">Last name</label><br>
            <input placeholder="Last Name"type="text" name="lastName" id="lastName"><br>
            <label for="email">Your email</label><br>
            <input placeholder="Tell us how to contact you" type="email" name="email" id="email"><br>
            <label for="tellUs">Tell us about yourself</label><br>
            <textarea name="tellUs" id="tellUs" cols="30" rows="10"></textarea><br>
            <div class="centered">
                <label for="more">Want to know more?</label>
                <input type="checkbox" name="more" id="more"><br>
                <input id="submit" type="submit" value="Submit"><br>
            </div>
        </form>
    </main>
</body>
</html>
